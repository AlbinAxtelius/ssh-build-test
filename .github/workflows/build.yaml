name: SSH build
on: [push]
jobs:
  fake-build:
    runs-on: ubuntu-latest
    steps:
      - name: Fake build
        run: |
          mkdir dist
          date > dist/build.txt
      - name: Upload file
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" |\
          scp -i /dev/stdin\
          -r dist ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/dist
