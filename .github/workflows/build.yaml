name: SSH build
on: [push]
jobs:
  fake-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Fake build
        run: |
          mkdir dist
          date > dist/build.txt
      - name: copy file via ssh password
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: dist
          target: /
          rm: true
